<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- external css  -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- bootstrap icon cdn  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="shortcut icon" href="images/k_logo.png" type="image/x-icon" />
    <title>Kyawt| Web Developer</title>
  </head>

  <body class="bg-login">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-10 col-md-6 col-lg-4">
          <!-- log in form  -->
          <form action="/admin/dashboard.html" class="modern-border p-3">
            <legend class="text-center py-2 fw-exbold">Admin Panel</legend>
            <div class="mb-2">
              <label for="email" class="form-label fw-exbold mb-1"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-exbold mb-1"
                >Password</label
              >
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="text-center">
              <a
                href="/admin/dashboard.html"
                class="btn btn-login btn-lg btn-primary text-center"
              >
                Log In
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
