<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- bootstrap icon cdn  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- google cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- css  -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/my_cartoon_picture.jpg"
      type="image/x-icon"
    />
    <title>Kyawt| Web Developer</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- left side  -->
        <div class="col-3">
          <!-- logo  -->
          <h2 class="text-center text-lg-start py-3">
            <img src="images/My_Logo.png" alt="" style="width: 30px" />
            <span class="text-uppercase d-none d-lg-inline">admin</span>
          </h2>

          <!-- controls  -->
          <div class="list-group text-center text-lg-start">
            <span
              class="list-group-item list-group-item-action text-uppercase disabled d-none d-lg-block"
              aria-current="true"
            >
              Controls
            </span>
            <a href="#" class="list-group-item list-group-item-action active"
              ><i class="bi bi-house me-2"></i>
              <span class="d-none d-lg-inline">Dashboard</span></a
            >
            <a href="#" class="list-group-item list-group-item-action"
              ><i class="bi bi-people-fill me-2"></i>
              <span class="d-none d-lg-inline">Users</span></a
            >
            <a href="#" class="list-group-item list-group-item-action"
              ><i class="bi bi-stack me-2"></i>
              <span class="d-none d-lg-inline">Projects</span></a
            >
            <a href="#" class="list-group-item list-group-item-action"
              ><i class="bi bi-graph-up-arrow me-2"></i>
              <span class="d-none d-lg-inline">Analytics</span></a
            >
          </div>
        </div>

        <!-- right side  -->
        <div class="col-9"></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
