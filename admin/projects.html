<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- external css  -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- bootstrap icon cdn  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="shortcut icon" href="images/k_logo.png" type="image/x-icon" />
    <title>Kyawt| Web Developer</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <!-- left side  -->
        <div class="col-12 col-lg-3 min-vh-100 bg-light">
          <!-- logo  -->
          <h2 class="text-center text-lg-start py-3">
            <img src="images/k_logo.png" alt="" style="width: 40px" />
            <span class="text-uppercase d-none d-lg-inline">admin</span>
          </h2>

          <!-- controls  -->
          <div class="list-group text-center text-lg-start">
            <span
              class="list-group-item list-group-item-action text-uppercase disabled d-none d-lg-block"
              aria-current="true"
            >
              Controls
            </span>
            <a
              href="/admin/dashboard.html"
              class="list-group-item list-group-item-action"
            >
              <i class="bi bi-house me-2"></i>
              <span class="d-none d-lg-inline">Dashboard</span></a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action active fw-bold"
              ><i class="bi bi-folder-fill me-2"></i>
              <span class="d-none d-lg-inline">Projects</span></a
            >
            <a
              href="/admin/skills.html"
              class="list-group-item list-group-item-action"
              ><i class="bi bi-bar-chart-fill me-2"></i>
              <span class="d-none d-lg-inline">Skills</span></a
            >
            <a
              href="/admin/profile.html"
              class="list-group-item list-group-item-action"
              ><i class="bi bi-person-circle me-2"></i>
              <span class="d-none d-lg-inline">Profile</span></a
            >
            <a
              href="/admin/messages.html"
              class="list-group-item list-group-item-action"
              ><i class="bi bi-chat-dots-fill me-2"></i>
              <span class="d-none d-lg-inline">Messages</span></a
            >
          </div>
        </div>

        <!-- right side  -->
        <div class="col-12 col-lg-9 bg-secondary">
          <!-- nav bar  -->
          <ul class="nav justify-content-end bg-light py-3 sticky-top">
            <li class="nav-item dropdown">
              <button
                class="btn dropdown-toggle nav-link"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">User Profile</a></li>
                <li>
                  <a class="dropdown-item" href="#">Log Out</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-gear-fill"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
